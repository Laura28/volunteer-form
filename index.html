<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 gutter grid max-length">
    <div class="unit">
      <div class="unit header">
        <h1 class="max-length">Apply to be a tree planter</h1>
        <p class="mega push-1-4">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </div>
      <div>
        <fieldset class="push-0">
          <legend>
            <h2 class="mega italic push-0">Personal details </h2>
          </legend>
        </fieldset>
      </div>
      <form method="POST" class="grid push">
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="name">Full name</label>
          <input id="name" name="name">
          <p class="italic micro">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="nickname">What should we call you?</label>
          <input id="nickname">
          <p class="italic micro">What all your friends call you, e.g. “Liz”.</p>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="date">Date of birth</label>
          <input id="date" type="date">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="t-shirt-size">T-shirt size</label>
          <select id="t-shirt-size" name="_subject">
            <option>Fitted: XS</option>
            <option>Fitted: S</option>
            <option>Fitted: M</option>
            <option>Fitted: L</option>
            <option>Fitted: XL</option>
            <option>Straight-cut: XS</option>
            <option>Straight-cut: S</option>
            <option>Straight-cut: M</option>
            <option>Straight-cut: L</option>
            <option>Straight-cut: XL</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 push">
          <label for="phone">Phone number</label>
          <input id="phone" type="tel">
        </div>
        <div class="unit">
          <fieldset class="push-0">
            <legend>
              <h2 class="mega italic push-0">Address</h2>
            </legend>
          </fieldset>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="address">Street address</label>
          <input id="address">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1 push">
          <label for="address">City</label>
          <input id="address">
        </div>

        <div class="unit">
          <input type="checkbox" id="activities">
          <label for="holes">Digging holes</label>
          <input type="checkbox" id="activities">
          <label for="dirty">Getting dirty</label>
          <input type="checkbox" id="activities">
          <label for="heavy-objects">Lifting heavy objects</label>
        </div>

</body>
</html>
